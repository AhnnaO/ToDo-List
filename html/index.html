<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body  onload="printNewList()">
    <main class="container">
        
            <div class="row">
                <h1 class="text-center col-12">My To Do List</h1>
            </div> 
        
            <div class="row"> 
                <div class="listBox col-8 mx-auto">  
                    <ul id="dailyList" class="list-group-flush "></ul>
                </div>    
            </div>
        </div>
            <div class="row">
                <h2 class="text-center col-12">Add to Your List</h2>
            </div>

            <div class="row">
                <div class="col-12 text-center">
                    <input type="text" id="newList">
                    <button type="submit" onclick="addList()">Add</button>
                </div>
        </div>    

        <div class="row">
                <h2 class="text-center col-12">Completed List</h1>    
        </div>

        <div class="row">
            <div class="listBox second col-8 mx-auto">   
                <ul id="finishedList" class="list-group-flush col-10 mx-auto"></ul>                
            </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
